<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eWhatsapp</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-arrow-left"></i>
                <img class="image-contact" src="img/man.png">
                <h1> my team</h1>
            </div>
            <span id="message">
                <i class="fas icon-appel fa-video"></i>
                <i class="fas icon-appel fa-phone-alt"></i>
                <i class="fas icon-appel fa-ellipsis-v"></i>
            </span>
        </header>

        <div id="content" class="content">
            
        </div>
        <div class="send">
            <input id="input" type="text" placeholder="Ecrir ton message ici..."/><button id="button"><i class="far fa-paper-plane"></i></button>
        </div>
    </div>


    
    <script src="js/main.js"></script>
</body>
</html>
